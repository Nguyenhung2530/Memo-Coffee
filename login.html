<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p - Coffee Shop</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.pexels.com/photos/683039/pexels-photo-683039.jpeg?cs=srgb&dl=pexels-apgpotr-683039.jpg&fm=jpg') center/cover no-repeat;
    background-attachment: fixed;
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    z-index: -1;
}

.login-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(25px);
    border-radius: 32px;
    box-shadow: 
        0 32px 64px rgba(0, 0, 0, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    padding: 45px 45px 60px 45px;
    width: 100%;
    max-width: 450px;
    position: relative;
    border: 1px solid rgba(255, 255, 255, 0.25);
    overflow: hidden;
}

.login-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.2) 0%, 
        rgba(255, 255, 255, 0.05) 50%,
        rgba(255, 255, 255, 0.1) 100%);
    border-radius: 32px;
    pointer-events: none;
    z-index: -1;
}

.login-title {
    text-align: center;
    color: #ffffff;
    font-size: 36px;
    font-weight: 800;
    margin-bottom: 12px;
    margin-top: 0;
    letter-spacing: -0.8px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
    background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.login-subtitle {
    text-align: center;
    color: rgba(255, 255, 255, 0.9);
    font-size: 16px;
    margin-bottom: 45px;
    font-weight: 500;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    letter-spacing: 0.2px;
}

.form-group {
    margin-bottom: 32px;
    position: relative;
}

.form-label {
    display: block;
    color: rgba(255, 255, 255, 0.95);
    font-weight: 600;
    margin-bottom: 12px;
    font-size: 15px;
    letter-spacing: 0.4px;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}

.form-input {
    width: 100%;
    padding: 20px 26px;
    border: 2px solid rgba(255, 255, 255, 0.25);
    border-radius: 20px;
    font-size: 16px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    color: #ffffff;
    font-weight: 500;
    placeholder-color: rgba(255, 255, 255, 0.6);
}

.form-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
    font-weight: 400;
}

.form-input:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.5);
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
}

.form-input.error {
    border-color: #f56565;
    background: #fed7d7;
}

.error-message {
    color: #e53e3e;
    font-size: 13px;
    margin-top: 8px;
    display: none;
    font-weight: 500;
}

.password-toggle {
    position: absolute;
    right: 22px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: rgba(255, 255, 255, 0.7);
    font-size: 20px;
    user-select: none;
    transition: all 0.3s ease;
    z-index: 10;
}

.password-toggle:hover {
    color: rgba(255, 255, 255, 1);
    transform: translateY(-50%) scale(1.1);
}

.password-field {
    position: relative;
}

.remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    font-size: 15px;
}

.remember-me {
    display: flex;
    align-items: center;
    gap: 12px;
    color: rgba(255, 255, 255, 0.9);
    font-weight: 500;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}

.remember-me input[type="checkbox"] {
    width: 20px;
    height: 20px;
    accent-color: rgba(255, 255, 255, 0.8);
    border-radius: 6px;
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.forgot-password {
    color: rgba(255, 255, 255, 0.9);
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}

.forgot-password:hover {
    color: #ffffff;
    text-decoration: underline;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
}

.login-button {
    width: 100%;
    background: linear-gradient(135deg, 
        rgba(0, 0, 0, 0.85) 0%, 
        rgba(0, 0, 0, 0.95) 100%);
    backdrop-filter: blur(15px);
    color: white;
    border: 2px solid rgba(0, 0, 0, 0.6);
    padding: 22px;
    border-radius: 20px;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    letter-spacing: 0.8px;
    text-transform: uppercase;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.login-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent);
    transition: left 0.5s;
}

.login-button:hover::before {
    left: 100%;
}

.login-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    border-color: rgba(0, 0, 0, 0.8);
    background: linear-gradient(135deg, 
        rgba(0, 0, 0, 0.95) 0%, 
        rgba(0, 0, 0, 1) 100%);
}

.login-button:active {
    transform: translateY(-1px);
}

.login-button.loading {
    pointer-events: none;
    opacity: 0.8;
}

.login-button.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid transparent;
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.signup-link {
    text-align: center;
    margin-top: 35px;
    color: rgba(255, 255, 255, 0.8);
    font-size: 16px;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}

.signup-link a {
    color: rgba(255, 255, 255, 0.95);
    text-decoration: none;
    font-weight: 700;
    transition: all 0.3s ease;
    border-bottom: 2px solid transparent;
    padding-bottom: 2px;
}

.signup-link a:hover {
    color: #ffffff;
    border-bottom-color: rgba(255, 255, 255, 0.8);
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
}

.success-message {
    background: linear-gradient(135deg, 
        rgba(72, 187, 120, 0.9) 0%, 
        rgba(56, 161, 105, 0.9) 100%);
    backdrop-filter: blur(15px);
    color: white;
    padding: 20px;
    border-radius: 18px;
    margin-bottom: 30px;
    display: none;
    text-align: center;
    font-weight: 600;
    box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.2);
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
}

/* Responsive */
@media (max-width: 480px) {
    .login-container {
        padding: 30px 30px 40px 30px;
        margin: 15px;
        border-radius: 20px;
    }
    
    .login-title {
        font-size: 28px;
    }
    
    .form-input {
        padding: 16px 20px;
    }
    
    .login-button {
        padding: 16px;
    }
}

/* Animation cho form khi load */
.login-container {
    animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* Subtle hover effects */
.form-group {
    transition: transform 0.2s ease;
}

.form-group:hover {
    transform: translateY(-1px);
}

/* Glass morphism effect enhancement */
.login-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
    border-radius: 24px;
    pointer-events: none;
}
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Ch√†o m·ª´ng tr·ªü l·∫°i!</h1>
        <p class="login-subtitle">ƒêƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c ƒë·∫øn Coffee Shop</p>
        
        <div class="success-message" id="successMessage">
            ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...
        </div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email" class="form-label">Email ho·∫∑c T√™n ƒëƒÉng nh·∫≠p</label>
                <input 
                    type="text" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Nh·∫≠p email ho·∫∑c t√™n ƒëƒÉng nh·∫≠p"
                    required
                >
                <div class="error-message" id="emailError">Vui l√≤ng nh·∫≠p email h·ª£p l·ªá</div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">M·∫≠t kh·∫©u</label>
                <div class="password-field">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Nh·∫≠p m·∫≠t kh·∫©u"
                        required
                    >
                    <span class="password-toggle" id="passwordToggle">üëÅÔ∏è</span>
                </div>
                <div class="error-message" id="passwordError">M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±</div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span>Ghi nh·ªõ ƒëƒÉng nh·∫≠p</span>
                </label>
                <a href="#" class="forgot-password">Qu√™n m·∫≠t kh·∫©u?</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">ƒêƒÉng nh·∫≠p</span>
            </button>
        </form>

        <div class="signup-link">
            Ch∆∞a c√≥ t√†i kho·∫£n? <a href="#">ƒêƒÉng k√Ω ngay</a>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const successMessage = document.getElementById('successMessage');
        const rememberMe = document.getElementById('rememberMe');

        // Password toggle functionality
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Form validation functions
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email) || email.length >= 3; // Allow username or email
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function showError(inputElement, errorElement, message) {
            inputElement.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(inputElement, errorElement) {
            inputElement.classList.remove('error');
            errorElement.style.display = 'none';
        }

        // Real-time validation
        emailInput.addEventListener('input', function() {
            const errorElement = document.getElementById('emailError');
            if (this.value.trim() === '') {
                hideError(this, errorElement);
            } else if (!validateEmail(this.value.trim())) {
                showError(this, errorElement, 'Email ho·∫∑c t√™n ƒëƒÉng nh·∫≠p kh√¥ng h·ª£p l·ªá');
            } else {
                hideError(this, errorElement);
            }
        });

        passwordInput.addEventListener('input', function() {
            const errorElement = document.getElementById('passwordError');
            if (this.value === '') {
                hideError(this, errorElement);
            } else if (!validatePassword(this.value)) {
                showError(this, errorElement, 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
            } else {
                hideError(this, errorElement);
            }
        });

        // Load saved credentials if remember me was checked
        window.addEventListener('load', function() {
            const savedEmail = localStorage.getItem('coffeeShopEmail');
            const savedRemember = localStorage.getItem('coffeeShopRemember');
            
            if (savedRemember === 'true' && savedEmail) {
                emailInput.value = savedEmail;
                rememberMe.checked = true;
            }
        });

        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            let isValid = true;

            // Validate email
            if (!email) {
                showError(emailInput, emailError, 'Vui l√≤ng nh·∫≠p email ho·∫∑c t√™n ƒëƒÉng nh·∫≠p');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError(emailInput, emailError, 'Email ho·∫∑c t√™n ƒëƒÉng nh·∫≠p kh√¥ng h·ª£p l·ªá');
                isValid = false;
            } else {
                hideError(emailInput, emailError);
            }

            // Validate password
            if (!password) {
                showError(passwordInput, passwordError, 'Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError(passwordInput, passwordError, 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
                isValid = false;
            } else {
                hideError(passwordInput, passwordError);
            }

            if (isValid) {
                // Show loading state
                loginButton.classList.add('loading');
                buttonText.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';
                loginButton.disabled = true;

                // Save credentials if remember me is checked
                if (rememberMe.checked) {
                    localStorage.setItem('coffeeShopEmail', email);
                    localStorage.setItem('coffeeShopRemember', 'true');
                } else {
                    localStorage.removeItem('coffeeShopEmail');
                    localStorage.removeItem('coffeeShopRemember');
                }

                // G·ª≠i request ƒë·∫øn API login
                fetch('api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        rememberMe: rememberMe.checked
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // L∆∞u th√¥ng tin user v√† th·ªùi gian ƒëƒÉng nh·∫≠p v√†o localStorage
                        localStorage.setItem('coffeeShopUser', JSON.stringify(data.user));
                        localStorage.setItem('coffeeShopLoginTime', Date.now().toString());
                        
                        // Show success message
                        successMessage.style.display = 'block';
                        loginForm.style.display = 'none';
                        
                        // Redirect sau 1.5 gi√¢y
                        setTimeout(() => {
                            window.location.href = data.redirect_url;
                        }, 1500);
                    } else {
                        // Hi·ªÉn th·ªã l·ªói
                        showError(passwordInput, passwordError, data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
                        
                        // Reset button state
                        loginButton.classList.remove('loading');
                        buttonText.textContent = 'ƒêƒÉng nh·∫≠p';
                        loginButton.disabled = false;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError(passwordInput, passwordError, 'C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.');
                    
                    // Reset button state
                    loginButton.classList.remove('loading');
                    buttonText.textContent = 'ƒêƒÉng nh·∫≠p';
                    loginButton.disabled = false;
                });
            }
        });

        // Add some interactive effects
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Forgot password handler
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('T√≠nh nƒÉng qu√™n m·∫≠t kh·∫©u s·∫Ω ƒë∆∞·ª£c tri·ªÉn khai s·ªõm!');
        });

        // Sign up link handler
        document.querySelector('.signup-link a').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Chuy·ªÉn ƒë·∫øn trang ƒëƒÉng k√Ω...');
        });
    </script>
</body>
</html>
